<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiết kế khung đăng nhập bằng javascript</title>
</head>
<link rel="stylesheet" href="/css/style5.css">
<body>
    <div class="container">
        <div class="container-login">
            <form action="">
                <h3> ĐĂNG NHẬP</h3>
                    <div class="text">
                        <p> Email</p>
                        <input type="text" name="" id="account_right" placeholder="Nhập email của bạn">
                    </div>
                    <div class="text">
                        <p>Mật khẩu</p>
                        <input type="password" name="" id="password_right" placeholder="Nhập mật khẩu của bạn">
                    </div>
                    <button type="submit" id="button"> Đăng nhập</button>
                    <p><i><b>*Chưa có tài khoản?</b></i></p>
            </form>
        </div>
        <div class="container-signup">
            <form action="">
                <h3> ĐĂNG KÝ TÀI KHOẢN NGAY</h3>
                    <div class="text">
                        <p> Email</p>
                        <input type="text" name="" id="newaccount" placeholder="Nhập email của bạn">
                    </div>
                    <div class="text">
                        <p>Mật khẩu</p>
                        <input type="password" name="" id="newpassword" placeholder="Nhập mật khẩu của bạn">
                    </div>
                    <div class="text">
                        <p>Nhập lại mật khẩu</p>
                        <input type="password" id="password_check" placeholder="Nhập lại mật khẩu">
                    </div>
                    <button type="submit" id="Button"> Đăng kí ngay!</button>
                    <div class="footer">
                        <p><i><b>*Sử dụng tài khoản mạng xã hội để đăng nhập?</b></i></p>
                    </div>
                </form>
        </div>
    </div>
    <script src="/java/script3.js"> </script>
</body>
</html>
